{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block content %}

  <h2>Tags</h2>
  
    
  <ul>
    {% for tag in tags %}
    <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
    {% endfor %}
  </ul>
   

  <br>
<div>
    <p><a class="btn btn-sm btn-secondary" href="/tags/new">Add Tag</a></p></div>
{% endblock %}
