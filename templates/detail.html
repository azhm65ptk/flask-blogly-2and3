{% extends 'base.html' %}

{% block title %} {{user.first_name}} {{user.last_name}} {% endblock %}

{% block content %}
<br> 

<div class=" container container-fluid">
  <img class="col-sm-2 col-6 border border-dark" src="{{user.image_url}}" alt="{{user.first_name}}">

  <h1> {{user.first_name}} {{user.last_name}} </h1>

  
    <form>
      <button class="btn btn-sm btn-primary" formaction="/users/{{user.id}}/edit" formmethod="GET"> Edit</button>
      
      <button class="btn btn-sm btn-danger" formaction="/users/{{user.id}}/delete" formmethod="POST"> Delete</button>
    </form>
    <br>
    
      <h3> Posts</h3>
      <ul>
        {% for post in user.posts %}
        <li>
          <a href="/posts/{{post.id}}">{{post.title}}</a>
        </li>
        {% endfor %}
     </ul>
<p>
      <a  href="/users/{{user.id}}/posts/new"class="btn btn-sm btn-danger"  > ADD POST</a>
      </p>
      
  
  </div>


</div>
{% endblock %}
