{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block content %}








  {% for post in posts  %}
  <h3>
      <a href="/posts/{{post.id}}">{{post.title}}</a>
  </h3>
  <p> {{post.content}}</p>
  <p><small> 
      (Created On {{post.create_at}})
  </small></p>

    {% if post.tags %}
    <p>
        <b>Tags:</b>
        {% for tag in post.tags %}
        <a href="/tags/{{ tag.id }}"><i class="btn btn-info">{{ tag.name }}</i></a>

        
        {% endfor %}
        <hr>
        
    </p>
    {% endif %}



  {% endfor %}

  



{% endblock %}
